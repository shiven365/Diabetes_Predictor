<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -200px;
      left: -200px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(20px) translateX(20px); }
    }

    h1 {
      color: white;
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-out 0.2s both;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .input-group {
      margin-bottom: 20px;
      animation: slideIn 0.5s ease-out both;
    }

    .input-group:nth-child(1) { animation-delay: 0.1s; }
    .input-group:nth-child(2) { animation-delay: 0.15s; }
    .input-group:nth-child(3) { animation-delay: 0.2s; }
    .input-group:nth-child(4) { animation-delay: 0.25s; }
    .input-group:nth-child(5) { animation-delay: 0.3s; }
    .input-group:nth-child(6) { animation-delay: 0.35s; }
    .input-group:nth-child(7) { animation-delay: 0.4s; }
    .input-group:nth-child(8) { animation-delay: 0.45s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:hover {
      border-color: #764ba2;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    footer {
      color: white;
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .prediction-result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <h1>ü©∫ Diabetes Predictor</h1>
  
  <div class="container">
    <form action="{{ url_for('predict') }}" method="post">
      <div class="input-group">
        <input type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="bmi" placeholder="Body Mass Index (kg/m¬≤) eg. 23.1" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52" required>
      </div>
      
      <div class="input-group">
        <input type="text" name="age" placeholder="Age (years) eg. 34" required>
      </div>
      
      <button type="submit">Predict Now</button>
    </form>
    
    {% if prediction_text %}
    <div class="prediction-result">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
  
  <footer>Made with ‚ù§Ô∏è By Shiven & Rohit</footer>
</body>
</html>
